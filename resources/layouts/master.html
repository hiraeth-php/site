        html,
        body {
            margin: 0;
        }

        body {
            line-height: 1.6em;
            font-size: 1.8rem;
            font-family: 'Source Sans Pro', sans-serif;
        }

        main {
            margin: 0 auto;
        }


        h1, h2 {
            font-family: 'Source Sans Pro', sans-serif;
        }

        a {
            color: rgb(var(--rust));
        }

        blockquote {
            margin: 0;
            border-left: solid 8px rgb(var(--rust));
            color: rgb(var(--steel));
            font-style: italic;
            padding-left: 2rem;
        }

        blockquote,
        pre,
        p {
            margin-bottom: 1.5em;
        }

        code {
            font-family: 'Source Code Pro', monospace;
            font-size: 1.5rem;
            line-height: 1.5em;
            display: inline-block;
            border-bottom: dotted 1px rgb(var(--patina));
            padding: 0 .25em;
        }

        pre code {
            border-radius: .25rem;
            padding: 2rem !important;
            line-height: 175%;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #eee;
            border-bottom: 2px solid rgb(var(--patina));
        }

        tr:hover {
            background: rgba(var(--rust), .10);
        }

        th, td {
            border: 1px solid #ddd;
            color: rgba(var(--steel), .85);
            padding: 1.5rem 3.5rem;
            border-collapse: collapse;
        }

        th {
            border: 1px solid rgb(var(--patina));
            background-color: rgb(var(--patina));
            text-transform: uppercase;
            color: #fff;
        }

        hr {
            background-color: rgba(var(--steel), .25);
            margin: 2em 0 1em;
            height: 1px;
            border: none;
        }

        header > h1,
        header > h2 {
            text-align: center;
        }

        body > * {
            box-sizing: border-box;
        }

        body > header {
            padding-top: 6rem;
        }

        body > header.internal {
            padding-top: 0;
            padding-bottom: 0;
        }

        body > footer {
            padding-bottom: 6rem;
        }

        body > header,
        body > footer,
        main > header,
        main > footer,
        main > section {
            padding: 4rem calc((100% - var(--width)) / 2);
        }

        main > header {
            background-color: rgb(var(--steel));
            color: #fff;
        }

        body > nav {
            float: left;
            margin-left: calc((100% - var(--width)) / 2);
            width: calc(var(--width) * .25);
            margin-top: 2rem;
        }

        body > nav + main {
            float: right;
            margin-left: 6rem;
            margin-right: calc((100% - var(--width)) / 2 - 6rem);
            width: calc(var(--width) * .75);
        }


        .callouts {
            background-color: rgb(var(--steel));
            text-align: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            width: 100%;
            line-height: 3.4rem;
        }

        nav li li {
            padding-left: 2rem;
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            width: 100%;
            color: #000;
        }


        nav a[href="/"] {
            background-image: var(--logo);
            background-size: cover;
            margin: 0 auto;
            font-size: 0;
        }


        header > nav ul {
            padding: 2rem 0;
        }

        header > nav li {
            padding: 0;
            width: auto;
        }

        header > nav li:first-child {
            width: 100px;
        }

        header > nav a {
            height: 50px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
            padding: 0 2rem;
        }

        body > nav {
            padding: 2rem;
            background-color: rgba(var(--steel), 0.15);
        }

        .logo {
            background-image: var(--logo);
            background-size: cover;
            width: 275px;
            height: 200px;
            margin: 0 auto;
            font-size: 0;
        }

        .action {
            display: inline-block;
            font-size: 2.4rem;
            font-weight: bold;
            padding: 2rem 4rem;
            background-color: #eee;
            border: solid 5px #ddd;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .action + .action {
            margin-left: 2rem;
        }

        .utterances {
            max-width: none !important;
        }
    </style>
</head>

        <header class="internal">
            {% include '@pages/--nav.html' %}
        </header>
    {% endblock %}

    {% block primary %}

    {% endblock %}
