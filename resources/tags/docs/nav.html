{% set items = items ?? [] %}

<script>
	function DocsNav() {
		return {
			collapse: true,
			selected: null,
			select(group) {
				if (this.selected == group) {
					this.selected = null;
				} else {
					this.selected = group;
				}
			}
		}
	}

	function DocsNavItem() {
		return {
			active: false,
			check() {
				this.active = document.location.pathname == this.$el.pathname;
				if (this.active) {
					this.select(this.group);
				}
			}
		}
	}
</script>

<nav x-data="DocsNav">
	<button x-on:click="collapse = !collapse" class="w-full text-center p-2 lg:hidden cursor-pointer" href="#menu">â˜°</button>
	<ol class="list-none lg:block" x-bind:class="{ 'hidden': collapse }">
		{% for group in items %}
			<li x-data="{group: $id('nav-group')}">
				<div x-on:click="select(group)" class="cursor-pointer px-4 py-2" href="{{ route(group.link|default('#')) }}">
					{{ group.name|default('Uknown Name') }}
					<button class="float-right inline-block w-4 text-center">
						<span x-show="selected == group">-</span>
						<span x-show="selected != group">+</span>
					</button>
				</div>
				{% if group.list is defined %}
					<ol x-show="selected == group" class="list-none bg-zinc-700 text-white py-2 relative">
						{% for item in group.list ?? [] %}
							<li>
								<a
									x-data="DocsNavItem"
									x-on:load.window="check()"
									x-on:htmx:after-swap.window="check()"
									class="block px-8 py-1"
									href="{{ route(item.link|default('#')) }}"
								>
									<span class="absolute inline-block w-2 h-2 left-3 mt-2 text-transparent rounded-full bg-emerald-400" x-show="active">
										( active )
									</span>
									{{ item.name|default('Uknown Name') }}
								</a>
							</li>
						{% endfor %}
					</ol>
				{% endif %}
			</li>
		{% endfor %}
	</ol>
</nav>
